            <script>
            
            
                var arrestCount = 1;
                console.log('Before JSON');
                
                $.getJSON('https://data.cityofchicago.org/resource/x2n5-8w5q.json?arrest=%27Y%27&ward=25')
                .done( function(result) {
                    console.log(result);
                    arrestCount = result.length;
                    
                 });
                
                
                            
            </script>
            
            <script>
            
            
                var noArrestCount = 1;
                console.log('Before JSON');
                
                $.getJSON('https://data.cityofchicago.org/resource/x2n5-8w5q.json?arrest=%27N%27&ward=25')
                .done( function(result) {
                    console.log(result);
                    noArrestCount = result.length;
                    
                    if(noArrestCount <= 1000)
                    {
                        noArrestCount = 3065; //This is the real number, getting around the 1k max limit.
                    }
                 });
                
                
                            
            </script>
            
            
            <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
            
            <script type="text/javascript">

                google.charts.load('current', {'packages':['corechart']});
                google.charts.setOnLoadCallback(drawChart);
                 function drawChart() {

                    var data = google.visualization.arrayToDataTable([
                    ['Status', 'Count'],
                    ['Arrested', arrestCount],
                    ['Not Arrested', noArrestCount],

                    ]);

                    var options = {
                        title: 'Arrested vs Non Arrested'
                    };

                    var chart = new google.visualization.PieChart(document.getElementById('piechart'));

                    chart.draw(data, options);
                }
                
                
            </script>

  <body>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
